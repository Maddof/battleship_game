<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <section class="main-sec">
      <h1>Battleship</h1>
      <div>
        <button type="button" id="startbutton">Randomize and play!</button>
        <div class="guide-wrapper">
          <div class="green-box"></div>
          <p class="guide-text">= Hit shot</p>
          <div class="red-box"></div>
          <p class="guide-text">= Missed shot</p>
          <div class="player-box"></div>
          <p class="guide-text">Player cell</p>
        </div>
        <p>Some kind of content goes here</p>
      </div>
      <div class="main-wrap">
        <div class="div player_sec">
          <h3>Player content</h3>
          <p>Could list status of current ships as future feature</p>
        </div>
        <div class="div">
          <h2>Player board</h2>
          <div class="player_board"></div>
        </div>
        <div class="div">
          <h2>Computer board</h2>
          <div class="comp_board"></div>
        </div>
        <div class="div computer_sec">
          <h3>Computer content</h3>
          <p>Could list status of current ships as future feature</p>
        </div>
      </div>
    </section>
  </body>
</html>
